<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        window.onload = function () {

            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var oBtn3 = document.getElementById("btn3");
            // var oCheck = document.getElementsByTagName("input");//如果这边写input的话，那么最上面的button也被选中
            //解决办法，用一个div套
            var oDiv = document.getElementById("div1");
            var oCheck = oDiv.getElementsByTagName("input");

            oBtn1.onclick = function () {

                for (var i = 0; i < oCheck.length; i++) {

                    oCheck[i].checked = true;

                }
                

            };
            oBtn2.onclick = function () {

                for (var i = 0; i < oCheck.length; i++) {

                    oCheck[i].checked = false;

                }


            };
            oBtn3.onclick = function () {

                for (var i = 0; i < oCheck.length; i++) {

                    if (oCheck[i].checked == true) {

                        oCheck[i].checked = false;

                    } else {

                        oCheck[i].checked = true;
                    }
                }

            };



        };

    </script>
</head>
<body>
    <input id="btn1" type="button" value="全选"/> 
    <input id="btn2" type="button" value="全不选"/>
    <input id="btn3" type="button" value="反选" /><br>
    <div id="div1">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
    </div>
</body>
</html>
