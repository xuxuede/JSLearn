<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position:absolute;
        }
        body {
            overflow:hidden;
        }
    </style>
    <script>
        window.onload = function () {

            var oDiv = document.getElementById("div1");
            var oBtn = document.getElementById("btn1");
            var timer = null;

           
            oBtn.onclick = function () {


                
                clearInterval(timer);//是为了防止不停的点击按钮，比如点击5次
                //即每30ms的速度是原速度乘以5；
                timer = setInterval(function () {

                    if (oDiv.offsetLeft >= 300) {

                        clearInterval(timer);
                        //alert("动画停止")

                    }
                    else {
                        oDiv.style.left = oDiv.offsetLeft + 1 + "px";
                    }
                   
                }, 30);//时间从刷新的时候开始，也可以用一个按钮来设置开始时间


            }



        };
    </script>
</head>
<body>
    <input type="button" id="btn1" value="开始移动"/>
    <div id="div1"></div>
</body>
</html>
