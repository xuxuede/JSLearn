<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        div {
            width:200px;
            height:200px;
            background:red;
            margin:10px;
            opacity:0.3;
            float:left;
        }
    </style>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName("div");

            for (var i = 0; i < aDiv.length; i++) {

                aDiv[i].timer = null;

                aDiv[i].onmouseover = function () {

                    changeStyle(this, 100);
                }
                aDiv[i].onmouseout = function () {

                    changeStyle(this, 30);
                }

            }
        };
        var alpha = 30;
        function changeStyle(obj, iTarget) {

            var aDiv = document.getElementsByTagName("div");

            clearInterval(obj.timer);

            obj.timer = setInterval(function () {

                var speed = (iTarget - alpha) / 10;

                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if (alpha == iTarget) {

                    clearInterval(obj.timer);

                } else {

                    alpha += speed;
                    obj.style.opacity=alpha/100;
                }

            }, 30);




        }

    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
